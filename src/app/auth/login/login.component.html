<section class="login-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onLogin(f)">
        <mat-form-field>
            <input matInput type="email" placeholder="Email" ngModel name="email" email required #emailInput="ngModel">
            <mat-error *ngIf="!emailInput.hasError('required') && emailInput.hasError('email')">Email is <b>invalid</b>
            </mat-error>
            <mat-error *ngIf="emailInput.hasError('required')">Email is <b>required</b></mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" ngModel name="password" required minlength="8"
                #pwInput="ngModel">
            <mat-error *ngIf="pwInput.hasError('required')">Password is <b>required</b></mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Login</button>
    </form>
</section>
