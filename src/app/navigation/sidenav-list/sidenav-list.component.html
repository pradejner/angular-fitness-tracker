<mat-nav-list>
    <a mat-list-item *ngIf="!isAuthenticated" routerLink="/signup" (click)="onClose()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Sign up</span>
    </a>
    <a mat-list-item *ngIf="!isAuthenticated" routerLink="/login" (click)="onClose()">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">login</span>
    </a>
    <a mat-list-item *ngIf="isAuthenticated" routerLink="/training" (click)="onClose()">
        <mat-icon>fitness_center</mat-icon>
        <span class="nav-caption">Training</span>
    </a>
    <mat-list-item *ngIf="isAuthenticated">
        <button mat-icon-button (click)="onLogout()">
            <mat-icon>eject</mat-icon>
            <span class="nav-caption">Log out</span>
        </button>
    </mat-list-item>
</mat-nav-list>
